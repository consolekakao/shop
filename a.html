<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div>
    <form action="uploadcheck.jsp" method="POST" enctype="multipart/form-data">
    
    
    <div id="ff">
    <input type="file" id="exampleInputFile" name="file1"><br>
    </div>
    <input type="button" value="추가" onclick="addform();">

    
    <input type="submit">
    </div>
    <br><br><br><br>
   
</form>

<script>

    var count = 1;

    function addform(){
        var addfile = document.getElementById("exampleInputFile");
        var str = "";
        str += "<br> <input type='file' id='exampleInputFile' name='file"+count+"'>" ;
        var adddiv = document.createElement("div");
        adddiv.id = "ff"+count;
        adddiv.innerHTML = str;
        addfile.appendChild(adddiv);
        count++;
         
    }
</script>


</body>
</html>
