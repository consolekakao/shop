<script>

    var count = 5;
    function delform(){
        if(count>0){
        var ele = document.getElementById('ff'+count);
        ele.remove();
        count--;
        console.log(count)
        }
        else{alert("더이상 제거할 이미지가 없습니다.");}
        
    }


    function addform(){

            delform();
        }

        if (count<10){

        addfile.appendChild(adddiv);
        str += "<br> <input type='file' id='exampleInputFile' name='file"+count + "'>" ;
        count--;
        adddiv.innerHTML = str;
        console.log(count)

    }
</script>
